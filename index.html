<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SH4LN - Official Links</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Manrope', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505; /* Deep black bg */
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* --- WALLPAPER --- */
        .bg-wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Dark moody background */
            background-image: url('common/img/bbg.jpg'); 
            background-size: cover;
            background-position: center;
            opacity:
            
        }

        /* --- MAIN CARD --- */
        .bento-container {
            display: flex;
            width: 70%; /* <--- REQUESTED: 70% width */
            max-width: 850px;
            /* Dark Glass Effect instead of solid white */
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 40px 80px -12px rgba(0, 0, 0, 0.8);
            min-height: 500px;
            animation: popUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- LEFT SIDE: PROFILE --- */
        .profile-side {
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            /* Image background for profile side */
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.9)), url('common/img/profile.jpg');
            background-size: cover;
            background-position: center;
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        .status-badge {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            width: fit-content;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .profile-info { margin-top: auto; }

        /* NAME + VERIFICATION WRAPPER */
        .name-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .artist-title {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            line-height: 1;
            font-weight: 700;
            color: #fff;
        }

        /* The Spotify-style Blue Check */
        .verified-badge {
            color: #3d91ff; /* Spotify/Twitter Blue */
            font-size: 24px;
            filter: drop-shadow(0 0 10px rgba(61, 145, 255, 0.4));
        }

        .artist-role {
            font-size: 13px;
            opacity: 0.7;
            letter-spacing: 1px;
            text-transform: uppercase;
        }


        /* --- RIGHT SIDE: LINKS (Dark Mode) --- */
        .links-side {
            width: 60%;
            /* Removed White BG -> Now Transparent/Dark */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 15px;
        }

        .main-headline {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 30px;
            line-height: 1.1;
        }

        .link-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .smart-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-radius: 12px; /* Slightly squarer for modern look */
            text-decoration: none !important;
            transition: all 0.2s ease;
            
            /* DARK BUTTON STYLE */
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        /* Hover Effect */
        .smart-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px); /* Slide right instead of up */
        }
        
        /* Highlight the Primary Link (Spotify) */
        .smart-link.primary {
            background: #fff;
            color: #000;
            border-color: #fff;
        }
        .smart-link.primary:hover {
            background: #e6e6e6;
            transform: scale(1.02); /* Pop effect for main button */
        }

        .link-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .link-icon { font-size: 20px; width: 24px; text-align: center; }
        .link-text { font-weight: 600; font-size: 15px; }
        .link-arrow { font-size: 12px; opacity: 0.4; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .bento-container {
                width: 95%; /* Go back to full width on tablets/mobile */
                flex-direction: column;
            }
            .profile-side {
                width: 100%;
                min-height: 300px;
                border-right: none;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .links-side {
                width: 100%;
                padding: 30px 24px;
            }
            .artist-title { font-size: 36px; }
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-wallpaper"></div>

    <div class="bento-container">
        
        <div class="profile-side">
            <div class="status-badge">PRODUCER</div>

            <div class="profile-info">
                <div class="name-wrapper">
                    <h1 class="artist-title">SH4LN</h1>
                    <i class="name-divider"></i>
                </div>
                <p class="artist-role">Producer • Composer • Arranger</p>
            </div>
        </div>

        <div class="links-side">
            <p class="section-label">Music</p>
            <h2 class="main-headline">Latest release.</h2>

            <div class="link-stack">
                
                <a href="https://open.spotify.com/artist/2mEkPH14HJUIfS3zv3Oo50" class="smart-link primary">
                    <div class="link-left">
                        <i class="fab fa-spotify link-icon"></i>
                        <span class="link-text">Listen on Spotify</span>
                    </div>
                    <i class="fas fa-arrow-right link-arrow" style="color:#000"></i>
                </a>

                <a href="https://music.apple.com/in/artist/sh4ln/1863667670?ls" class="smart-link">
                    <div class="link-left">
                        <i class="fab fa-apple link-icon"></i>
                        <span class="link-text">Apple Music</span>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                </a>

                <a href="https://youtube.com/@sh4lnmusic" class="smart-link">
                    <div class="link-left">
                        <i class="fab fa-youtube link-icon"></i>
                        <span class="link-text">YouTube Channel</span>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                </a>

                <a href="mailto:shalanmuneer00@gmail.com" class="smart-link">
                    <div class="link-left">
                        <i class="fas fa-envelope link-icon"></i>
                        <span class="link-text">Contact</span>
                    </div>
                    <i class="fas fa-arrow-right link-arrow"></i>
                </a>

            </div>
        </div>

    </div>

</body>
</html>
